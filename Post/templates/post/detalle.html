{% extends 'layout.html' %}

{% block content %}

<div class="text-center">

  <h1>{{post.titulo}}</h1>
  <h2 class="my-2 h5 text-muted">{{post.date|date:'F jS Y'}}</h2>

  <img src="{{post.imagen.url}}" alt="{{post.titulo}}" class="img-fluid">
  <p>{{post.descripcion}}</p>
  <a href="{{post.url}}"  target="__blank" rel="noreferrer" ><p>{{post.url}}</p></a>
 


  <div class="my-4">

  <a class="btn btn-light rounded-0 btn-sm" href="/modpost/{{post.id}}/">Modificar post</a>

  {{post.description|safe}}
  </div>
</div>

{% endblock %}
